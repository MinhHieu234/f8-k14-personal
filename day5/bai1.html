<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Subscribe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .subscribe-container {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            width: 600px;
            color: white;
        }
        .subscribe-container h2 {
            color: #f1c40f;
            font-size: 24px;
        }
        .subscribe-container p {
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        input[type="email"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            background-color: #f1c40f;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .subscribe-container:hover input[type="email"]::placeholder {
            color: #f1c40f;
        }
        .subscribe-container:hover input[type="email"] {
            background-color: #ddd;
        }
        .subscribe-container:hover button {
            background-color: #f1c40f;
            color: white;
        }
    </style>
</head>
<body>
<div class="subscribe-container">
    <h2><strong>Earn income</strong> <span style="color: white;">with your CSS skills</span></h2>
    <p>Sign up and we'll send you the best freelance opportunities straight to your inbox.<br>
        We're building the largest self-service freelancing marketplace for people like you.</p>
    <div class="input-group">
        <input type="email" placeholder="Email address">
        <button>Send Me Opportunities</button>
    </div>
</div>
</body>
</html>
