<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="bai3.css">
  <title>Bài tập 3</title>
</head>
<body>
<div class="form-wrapper">
  <div class="form-header">
    <h1 class="form-title">Drop Us a Line</h1>
    <p class="form-description">Reach out to us from our contact form and we will get back to you shortly.</p>
  </div>

  <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="POST">
    <div class="form-row">
      <div class="form-field">
        <label for="first-name" class="form-label">First Name *</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div class="form-field">
        <label for="last-name" class="form-label">Last Name *</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-field">
        <label for="email" class="form-label">Email Address *</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-field select-wrapper">
        <label for="sales" class="form-label hidden">Sales</label>
        <select name="sales" id="sales" required>
          <option value="" disabled selected hidden>Sales</option>
          <option value="1">Sale 1</option>
          <option value="2">Sale 3</option>
          <option value="3">Sale 4</option>
          <option value="4">Sale 5</option>
        </select>
        <span class="mdi mdi-menu-down"></span>
      </div>
    </div>

    <div class="form-row">
      <div class="form-field">
        <label for="message" class="form-label">Message *</label>
        <textarea id="message" rows="10" name="message" required></textarea>
      </div>
    </div>

    <button type="submit" class="form-submit-btn">Send Message!</button>
  </form>
</div>
</body>
</html>
